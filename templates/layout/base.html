<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block pageDescription %}{% endblock %}">
    <meta name="author" content="Mehmet Eren YeÅŸilyurt">
    <title>{% block title %}{% endblock %} - Bookify</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="/static/style/external/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous" defer></script>
    <!-- /Bootstrap -->

    <style>
        body {
            padding-top: 3.5rem;
        }
    </style>
    {% endblock %}
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}">Bookify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    {% if session['username'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Sign out</a>
                    </li>
                    {% endif %}
                </ul>
                {% if session['username'] %}
                <form class="form-inline my-2 my-md-0" action="{{ url_for('search') }}" method="GET">
                    <input class="form-control mr-sm-2" type="text" placeholder="Book title" aria-label="Type a book" name="q" required>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Find</button>
                </form>
                {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Join us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Sign in</a>
                    </li>
                </ul>
                {% endif %}

            </div>
        </nav>
        <!-- /navbar -->
    </header>
    <main role="main">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
